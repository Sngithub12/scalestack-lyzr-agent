name: Baseline Guardian Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Baseline Guardian Scan (PR)
        run: node bin/scan.js --repo ${{ github.repository }} -o report.json -m report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: baseline-guardian-reports
          path: |
            report.json
            report.md

      - name: Post summary comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ðŸ§  Baseline Guardian Report"
          path: report.md

